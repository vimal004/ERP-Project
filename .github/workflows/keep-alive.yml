name: Keep Backend Alive

on:
  schedule:
    # Runs every 14 minutes (Render free tier spins down after 15 mins of inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          # Replace the URL below with your actual Render service URL if it's different
          # You can find the URL in your Render Dashboard
          curl -f https://erp-backend.onrender.com/actuator/health || echo "Ping failed, but continuing..."
