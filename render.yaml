# render.yaml - Render Blueprint Configuration
# https://render.com/docs/blueprint-spec
#
# To deploy on Render:
# 1. Push your code to GitHub/GitLab
# 2. Go to Render Dashboard > New > Blueprint
# 3. Connect your repository
# 4. Render will auto-detect this file and configure your service

services:
  - type: web
    name: erp-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon # or singapore, frankfurt, ohio
    plan: free # free, starter, standard, pro

    # Health check configuration
    healthCheckPath: /actuator/health

    # Environment variables
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ORIGINS
        value: https://erp-project-orcin.vercel.app
      - key: DATABASE_URL
        value: jdbc:h2:mem:erpdb
      - key: DATABASE_USER
        value: sa
      - key: DATABASE_PASSWORD
        value: ""
      - key: DATABASE_DRIVER
        value: org.h2.Driver
      - key: JPA_DIALECT
        value: org.hibernate.dialect.H2Dialect
      - key: JPA_DDL_AUTO
        value: create-drop
