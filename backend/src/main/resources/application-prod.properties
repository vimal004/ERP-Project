# ===================================================================
# ERP Backend Production Configuration
# For deployment on Render / Railway
# ===================================================================

# Server Configuration
server.port=${PORT:8080}
spring.application.name=erp-backend

# Database Configuration (Use environment variables)
# For PostgreSQL (recommended for production)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:erpdb}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# Disable H2 Console in production
spring.h2.console.enabled=false

# JWT Configuration (Use environment variables for secrets!)
jwt.secret=${JWT_SECRET:your-production-secret-key-should-be-set-via-env}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (Set your frontend URL)
app.cors.allowed-origins=${CORS_ORIGINS:https://your-frontend-url.com}

# Logging (Less verbose in production)
logging.level.org.springframework.security=WARN
logging.level.com.erp=INFO
logging.level.root=WARN

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# Compression for responses
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
